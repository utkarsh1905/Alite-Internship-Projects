<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-Up Message</title>

    <link rel="stylesheet" href="css\style.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

</head>

<body>

  <div class="chat-data-holder mt-3">

    <div class="Chat-banner-img-holder">
      <img class="Chat-banner-img" src="Images\ChatRoomBanner.webp" alt="ChatRoom Banner">
    </div>

    <div class="popup-message-holder">

      <div class="pop-1 modal fade" id="exampleModalToggle" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal-head-container d-flex justify-content-around">
                <div class="top-icon-holder d-flex align-items-center justify-content-center">
                  <i class="add-data-icon fa-solid fa-circle-plus" data-bs-target="#exampleModalToggle2"
                    data-bs-toggle="modal"></i>
                  <i class="delete-msg-icon fa-solid fa-trash-can" onclick="deleteMessages()"></i>
                </div>
                <h5 class="modal-title" id="exampleModalToggleLabel">Your Messages</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            </div>
            <div class="modal-body mx-auto">
              <p class="mx-auto">Let's catch-up here are your Messages</p>
              <div class="py-3 shadow-lg  bg-body rounded" id="displayMessages">

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="pop-2 modal fade" id="exampleModalToggle2" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal-head-container d-flex justify-content-around align-items-center">
                <h5 class="modal-title" id="exampleModalToggleLabel2">Add Your Meaasges</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            </div>
            <div class="modal-body mx-auto shadow-lg p-3 mt-4 mb-4 bg-body rounded">
              <p>Enter the Date and Your Thoughts.</p>
              <form class="form py-2" action="" id="msgForm">
                <label for="inputDate" class="form-label">Date:</label>
                <input type="datetime-local" class="form-control" id="inputDate" aria-describedby="date" step="1">
                <label for="inputEmptyField" class="form-label">Enter Your Message:</label>
                <textarea class="textarea form-control" onkeyup="countChars()" id="inputEmptyField"></textarea>
                <div id="messageCount">0/100 Characters Remain</div>
                <button id="msgData" onclick="msgDataSubmit(event)" type="submit"
                  class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <i class="chat-icon fa-sharp fa-solid fa-comments" data-bs-toggle="modal" href="#exampleModalToggle"
        role="button">
      </i>
      
    </div>
  </div>

    <script src="js\script.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
