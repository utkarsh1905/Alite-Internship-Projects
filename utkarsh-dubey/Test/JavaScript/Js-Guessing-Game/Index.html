<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="/Test/JavaScript/Js-Guessing-Game/css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  
  <button type="button" class="start-game-btn btn btn-primary d-flex mx-auto m-5" data-bs-toggle="modal"
    data-bs-target="#exampleModal" onclick="GenerateRandomNum()">
    Start Game
  </button>

  <div class="modal fade modal-dialog modal-dialog-centered" id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
<button type="button" class="start-game-btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="GenerateRandomNum()">
   Start Game
</button>
  
  <div class="modal fade modal-dialog modal-dialog-centered" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Guess The Game</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="game-frm">
            <div class="mb-3">
              <label class="form-label" for="playerNum">Guess Your Number(1-10)</label>
              <!-- <input class="form-control" type="number" name="" id="playerNum"> -->
            </div>

            <div class="mb-3">
              <label class="form-label" for="Chances">Chances Remain</label>
              <p id="Chances">5</p>
              <!-- <p id="Chances"></p> -->
            </div>

            <div class="mb-3">
              <label class="form-label" for="score">Your Score</label>
              <p id="score">0</p>
              <!-- <p id="score"></p> -->
            </div>
            <button class="btn btn-primary" type="button" id="playGame"> Play </button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="GenerateRandomNum()">Continue</button>
          <button type="button" class="btn btn-primary" onclick="StartNewGame()">New Game</button>
            <form action="" id="game-frm">
                <div class="mb-3"> 
                    <label class="form-label" for="playerNum">Guess Your Number(1-10)</label>
                    <input class="form-control" type="number" name="" id="playerNum">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="Chances">Chances Remain</label>
                    <p id="Chances">5</p>
                    <!-- <p id="Chances"></p> -->
                </div>

                <div class="mb-3">
                    <label class="form-label" for="score">Your Score</label>
                    <p id="score">0</p>
                    <!-- <p id="score"></p> -->
                </div>
                <button class="btn btn-primary" type="button" id="playGame"> Play </button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"  onclick="GenerateRandomNum()">Continue</button>
          <button type="button" class="btn btn-primary"  onclick="StartNewGame()">New Game</button>
        </div>
      </div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/Test/JavaScript/Js-Guessing-Game/js/Script.js"></script>
</body>
</html>
