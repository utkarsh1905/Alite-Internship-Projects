<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/Practice/JavaScript/frm-edit-delete/css/style.css">
</head>
<body>

    <form id="employeeForm" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded row g-4">

      <div class="col-md-6">
        <label for="employeeCode" class="form-label">Employee Code</label>
        <input type="text" class="form-control" id="employeeCode">
        <span id="empCodeError" class="frmError"></span>
      </div> 
      <div class="col-md-6">
        <label for="inputUserName4" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="inputUserName4">
        <span id="uNameError" class="frmError"></span>
      </div>   
      <div class="col-md-6">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" id="department" placeholder="">
        <span id="departmentError" class="frmError"></span>
      </div>
      <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
          <span id="emailError" class="frmError"></span>
      </div>
      <div class="col-md-6">
            <label for="phoneNumber4" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phoneNumber4">
            <span id="phoneError" class="frmError"></span>
      </div>
      <div class="col-md-6">
        <label for="inputAddress2" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        <span id="addressError" class="frmError"></span>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
        <span id="cityError" class="frmError"></span>
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option placeholder="Select State"></option>
          <option>Arunachal Pradesh</option>
          <option>New Delhi</option>
          <option>Jammu</option>
          <option>Ladakh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Punjab</option>
          <option>Rajisthan</option>
          <option>Madhaya Pradesh</option>
          <option>Maharashatra</option>
          <option>Karnataka</option>
        </select>
        <span id="stateError" class="frmError"></span>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary" onclick="submitFrmData(event)">Submit</button>
      </div>
      <div class="col-md-3" id="update">
        <!-- <button type="button" class="btn btn-warning" onclick="saveEmpDetails()">Save Data</button> -->
      </div>

    </form>
    
     <table  class="dataTable container">

      <thead>
          <th>Employee Code</th>
          <th>Employee Name</th>
          <th>Department</th>
          <th>Email</th>       
          <th>Phone Number</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Action-Edit</th>
          <th>Action-Delete</th>
      </thead>

      <tbody id="empDisplayTbl"></tbody>
     </table>


  <script src="/Practice/JavaScript/frm-edit-delete/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    
</body>
</html>
