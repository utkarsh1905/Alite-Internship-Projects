<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="/Practice/JavaScript/Js_Quotes/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">

      <h1>
        <i class="fas fa-quote-left"></i>
        <span class="quote" id="quote"></span>
        <i class="fas fa-quote-right"></i>
      </h1>

      <p class="author" id="author"></p>
      <hr/>

      <div class="buttons">
        <a class="twitter" id="tweet"  href="https://twitter.com/intent/tweet?text=Greetings" data-size="large"><i class="fab fa-twitter"></i></a>

        <button class="next" onclick="getNewQuote()">Next Quote</button>
      </div>
    </div>

    <script src="/Practice/JavaScript/Js_Quotes/js/srcipt.js"></script>
</body>
</html>
